<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control.is-invalid {
            border-color: #dc3545;
            background-repeat: no-repeat;
        }
        .invalid-feedback {
            display: block;
        }
        .btn-submit {
            background-color: #dc3545;
            border-color: #d73747;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control is-invalid" id="name" placeholder="Name" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control is-invalid" id="email" placeholder="Email" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" id="password" placeholder="Password" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <select class="form-select" id="hobbies" required>
                    <option selected disabled value="">Choose</option>
                </select>
            </div>
            <button type="submit" class="btn btn-submit text-red">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
