<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-control.is-invalid {
            border-color: #dc3545;
            background-repeat: no-repeat;
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form novalidate>
            <div class="mb-3 row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="firstName" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Please supply your first name
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="lastName" placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Please supply your last name
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
                <div class="col-sm-10 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control is-invalid" id="email" placeholder="E-Mail Address" required>
                    <div class="invalid-feedback">
                        Please supply your email
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label">Phone #</label>
                <div class="col-sm-10 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    </div>
                    <input type="tel" class="form-control is-invalid" id="phone" placeholder="(845)555-1212" required>
                    <div class="invalid-feedback">
                        Please supply your phone number
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-home"></i></span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="address" placeholder="Address" required>
                    <div class="invalid-feedback">
                        Please supply your address
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="city" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-city"></i></span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="city" placeholder="City" required>
                    <div class="invalid-feedback">
                        Please supply your city
                    </div>
            </div>
            <div class="mb-3 row">
                <label for="state" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                    <select class="form-select" id="state">
                        <option selected>Please select your state</option>
                        <!-- Add state options here -->
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <legend class="col-form-label col-sm-2 pt-0">Do you have hosting?</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                        <label class="form-check-label" for="hostingYes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                        <label class="form-check-label" for="hostingNo">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="projectDescription" class="col-sm-2 col-form-label">Project Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
